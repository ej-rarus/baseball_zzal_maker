<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KBO 짤메이커</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="canvas-container">
        <canvas id="text-canvas"></canvas>
        <canvas id="draw-canvas"></canvas>
        <canvas id="acc-canvas"></canvas>
        <canvas id="bat-canvas"></canvas>
        <canvas id="uniform-canvas"></canvas>
        <canvas id="team-canvas"></canvas>
        <canvas id="under-canvas"></canvas>
      </div>
      <div class="img-cloak">
        <img id="doosan" src="src/img/doosan.png" />
        <img id="hanwha" src="src/img/hanwha.png" />
        <img id="kia" src="src/img/kia.png" />
        <img id="kiwoom" src="src/img/kiwoom.png" />
        <img id="kt" src="src/img/kt.png" />
        <img id="lg1" src="src/img/lg1.png" />
        <img id="lg2" src="src/img/lg2.png" />
        <img id="lotte" src="src/img/lotte.png" />
        <img id="nc" src="src/img/nc.png" />
        <img id="samsung" src="src/img/samsung.png" />
        <img id="ssg" src="src/img/ssg.png" />
      </div>
      <div class="uniform-cloak">
        <img id="uniform-doosan" src="src/wear/t-doosan.png" />
        <img id="uniform-hanwha" src="src/wear/t-hanwha.png" />
        <img id="uniform-kia" src="src/wear/t-kia.png" />
        <img id="uniform-kiwoom" src="src/wear/t-kiwoom.png" />
        <img id="uniform-kt" src="src/wear/t-kt.png" />
        <img id="uniform-lg" src="src/wear/t-lg.png" />
        <img id="uniform-lotte" src="src/wear/t-lotte.png" />
        <img id="uniform-nc" src="src/wear/t-nc.png" />
        <img id="uniform-samsung" src="src/wear/t-samsung.png" />
        <img id="uniform-ssg" src="src/wear/t-ssg.png" />
      </div>
      <div class="bat-cloak">
        <img id="bat-doosan" src="src/bat/bat-doosan.png" />
        <img id="bat-hanwha" src="src/bat/bat-hanwha.png" />
        <img id="bat-kia" src="src/bat/bat-kia.png" />
        <img id="bat-kiwoom" src="src/bat/bat-kiwoom.png" />
        <img id="bat-kt" src="src/bat/bat-kt.png" />
        <img id="bat-lg" src="src/bat/bat-lg.png" />
        <img id="bat-lotte" src="src/bat/bat-lotte.png" />
        <img id="bat-nc" src="src/bat/bat-nc.png" />
        <img id="bat-samsung" src="src/bat/bat-samsung.png" />
        <img id="bat-ssg" src="src/bat/bat-ssg.png" />
      </div>
      <div class="acc-cloak">
        <img id="acc-doosan" src="src/acc/acc-doosan.png" />
        <img id="acc-hanwha" src="src/acc/acc-hanwha.png" />
        <img id="acc-kia" src="src/acc/acc-kia.png" />
        <img id="acc-kiwoom" src="src/acc/acc-kiwoom.png" />
        <img id="acc-kt" src="src/acc/acc-kt.png" />
        <img id="acc-lg" src="src/acc/acc-lg.png" />
        <img id="acc-lotte" src="src/acc/acc-lotte.png" />
        <img id="acc-nc" src="src/acc/acc-nc.png" />
        <img id="acc-samsung" src="src/acc/acc-samsung.png" />
        <img id="acc-ssg" src="src/acc/acc-ssg.png" />
      </div>

      <div class="ui-container">
        <div class="tab-btn-container">
          <div class="tab-btn" id="background-tab">배경 선택</div>
          <div class="tab-btn" id="team-tab">팀 선택</div>
          <div class="tab-btn" id="uniform-tab">유니폼 선택</div>
          <div class="tab-btn" id="acc-tab">악세서리</div>
          <div class="tab-btn" id="drawing-tab">그리기</div>
          <div class="tab-btn" id="text-tab">텍스트</div>
        </div>
        <div class="ui-box">
          <div class="background-ui-container">
            <div class="color-square">
              <input type="color" id="color" />
            </div>
            <div class="color-palette">
              <div
                class="color-option"
                style="background-color: #ea2027"
                data-color="#EA2027"
              ></div>
              <div
                class="color-option"
                style="background-color: #fda7df"
                data-color="#FDA7DF"
              ></div>
              <div
                class="color-option"
                style="background-color: #fd9644"
                data-color="#fd9644"
              ></div>
              <div
                class="color-option"
                style="background-color: #fbc531"
                data-color="#fbc531"
              ></div>
              <div
                class="color-option"
                style="background-color: #a3cb38"
                data-color="#A3CB38"
              ></div>
              <div
                class="color-option"
                style="background-color: #4cd137"
                data-color="#4cd137"
              ></div>
              <div
                class="color-option"
                style="background-color: #00a8ff"
                data-color="#00a8ff"
              ></div>
              <div
                class="color-option"
                style="background-color: #0652dd"
                data-color="#0652DD"
              ></div>
              <div
                class="color-option"
                style="background-color: #9c88ff"
                data-color="#9c88ff"
              ></div>

              <div
                class="color-option"
                style="background-color: #487eb0"
                data-color="#487eb0"
              ></div>
            </div>
            <div class="btn-container">
              <button id="fill-btn" class="basic-btn">Fill</button>
            </div>
            <div class="file-container">
              <input type="file" accept="image/*" id="file" />
            </div>
          </div>
          <div class="teamchoose-ui-container">
            <div class="team-btn-container">
              <button class="team-btn" id="team_DB" value="doosan">두산</button>
              <button class="team-btn" id="team_LG" value="lotte">롯데</button>
              <button class="team-btn" id="team_SL" value="samsung">
                삼성
              </button>
              <button class="team-btn" id="team_KH" value="kiwoom">키움</button>
              <button class="team-btn" id="team_HE" value="hanwha">한화</button>
            </div>
            <div class="team-btn-container">
              <button class="team-btn" id="team_KT" value="kia">KIA</button>
              <button class="team-btn" id="team_KW" value="kt">KT</button>
              <button class="team-btn" id="team_LT1" value="lg1">
                LG (럭키)
              </button>
              <button class="team-btn" id="team_LT2" value="lg2">
                LG (스타)
              </button>
              <button class="team-btn" id="team_ND" value="nc">NC</button>
              <button class="team-btn" id="team_SD" value="ssg">SSG</button>
            </div>
          </div>
          <div class="uniform-ui-container">
            <div class="uniform-btn-container">
              <div class="wear-btn-container">
                <button class="wear-btn" id="wear-DB" value="uniform-doosan">
                  두산
                </button>
                <button class="wear-btn" id="wear-LG" value="uniform-lotte">
                  롯데
                </button>
                <button class="wear-btn" id="wear-SL" value="uniform-samsung">
                  삼성
                </button>
                <button class="wear-btn" id="wear-KH" value="uniform-kiwoom">
                  키움
                </button>
                <button class="wear-btn" id="wear-HE" value="uniform-hanwha">
                  한화
                </button>
              </div>
              <div class="wear-btn-container">
                <button class="wear-btn" id="wear-KT" value="uniform-kia">
                  KIA
                </button>
                <button class="wear-btn" id="wear-KW" value="uniform-kt">
                  KT
                </button>
                <button class="wear-btn" id="wear-LT" value="uniform-lg">
                  LG
                </button>
                <button class="wear-btn" id="wear-ND" value="uniform-nc">
                  NC
                </button>
                <button class="wear-btn" id="wear-SD" value="uniform-ssg">
                  SSG
                </button>
              </div>
            </div>
          </div>
          <div class="acc-ui-container">
            <div class="tab-in-tab-container">
              <div class="tab-btn" id="tab-in-tab-bat-btn">방망이</div>
              <div class="tab-btn" id="tab-in-tab-etc-btn">기타</div>
            </div>

            <div class="acc-btn-container" id="tab-in-tab-bat">
              <div class="bat-btn-container">
                <button class="bat-btn" id="bat-DB" value="bat-doosan">
                  두산
                </button>
                <button class="bat-btn" id="bat-LG" value="bat-lotte">
                  롯데
                </button>
                <button class="bat-btn" id="bat-SL" value="bat-samsung">
                  삼성
                </button>
                <button class="bat-btn" id="bat-KH" value="bat-kiwoom">
                  키움
                </button>
                <button class="bat-btn" id="bat-HE" value="bat-hanwha">
                  한화
                </button>
              </div>
              <div class="bat-btn-container">
                <button class="bat-btn" id="bat-KT" value="bat-kia">KIA</button>
                <button class="bat-btn" id="bat-KW" value="bat-kt">KT</button>
                <button class="bat-btn" id="bat-LT" value="bat-lg">LG</button>
                <button class="bat-btn" id="bat-ND" value="bat-nc">NC</button>
                <button class="bat-btn" id="bat-SD" value="bat-ssg">SSG</button>
              </div>
            </div>

            <div class="acc-btn-container" id="tab-in-tab-etc">
              <div class="etc-btn-container">
                <button class="acc-btn" id="acc-DB" value="acc-doosan">
                  두산
                </button>
                <button class="acc-btn" id="acc-LG" value="acc-lotte">
                  롯데
                </button>
                <button class="acc-btn" id="acc-SL" value="acc-samsung">
                  삼성
                </button>
                <button class="acc-btn" id="acc-KH" value="acc-kiwoom">
                  키움
                </button>
                <button class="acc-btn" id="acc-HE" value="acc-hanwha">
                  한화
                </button>
              </div>
              <div class="etc-btn-container">
                <button class="acc-btn" id="acc-KT" value="acc-kia">KIA</button>
                <button class="acc-btn" id="acc-KW" value="acc-kt">KT</button>
                <button class="acc-btn" id="acc-LT" value="acc-lg">LG</button>
                <button class="acc-btn" id="acc-ND" value="acc-nc">NC</button>
                <button class="acc-btn" id="acc-SD" value="acc-ssg">SSG</button>
              </div>
            </div>
          </div>

          <div class="drawing-ui-container">
            <input
              id="line-width"
              type="range"
              min="1"
              max="10"
              value="5"
              step="0.5"
            />
            <span id="line-width-text">line-width: 5</span>
            <div class="color-square">
              <input type="color" id="draw-color" />
            </div>
            <div class="color-palette">
              <div
                class="color-option"
                style="background-color: #ea2027"
                data-color="#EA2027"
              ></div>
              <div
                class="color-option"
                style="background-color: #fda7df"
                data-color="#FDA7DF"
              ></div>
              <div
                class="color-option"
                style="background-color: #fd9644"
                data-color="#fd9644"
              ></div>
              <div
                class="color-option"
                style="background-color: #fbc531"
                data-color="#fbc531"
              ></div>
              <div
                class="color-option"
                style="background-color: #a3cb38"
                data-color="#A3CB38"
              ></div>
              <div
                class="color-option"
                style="background-color: #4cd137"
                data-color="#4cd137"
              ></div>
              <div
                class="color-option"
                style="background-color: #00a8ff"
                data-color="#00a8ff"
              ></div>
              <div
                class="color-option"
                style="background-color: #0652dd"
                data-color="#0652DD"
              ></div>
              <div
                class="color-option"
                style="background-color: #9c88ff"
                data-color="#9c88ff"
              ></div>
              <div
                class="color-option"
                style="background-color: #487eb0"
                data-color="#487eb0"
              ></div>
            </div>
            <div class="btn-container">
              <button id="draw-btn" class="basic-btn">Draw</button>
              <button id="eraser-btn" class="basic-btn">ERASE</button>
              <button id="reset-btn" class="basic-btn">RESET</button>
            </div>
          </div>
          <div class="text-ui-container">
            <input
              id="text-size"
              type="range"
              min="20"
              max="100"
              value="40"
              step="5"
            />
            <span id="text-size-text">text-size: 40</span>
            <div class="color-square">
              <input type="color" id="text-color" />
            </div>
            <div class="color-palette">
              <div
                class="color-option"
                style="background-color: #ea2027"
                data-color="#EA2027"
              ></div>
              <div
                class="color-option"
                style="background-color: #fda7df"
                data-color="#FDA7DF"
              ></div>
              <div
                class="color-option"
                style="background-color: #fd9644"
                data-color="#fd9644"
              ></div>
              <div
                class="color-option"
                style="background-color: #fbc531"
                data-color="#fbc531"
              ></div>
              <div
                class="color-option"
                style="background-color: #a3cb38"
                data-color="#A3CB38"
              ></div>

              <div
                class="color-option"
                style="background-color: #4cd137"
                data-color="#4cd137"
              ></div>
              <div
                class="color-option"
                style="background-color: #00a8ff"
                data-color="#00a8ff"
              ></div>
              <div
                class="color-option"
                style="background-color: #0652dd"
                data-color="#0652DD"
              ></div>
              <div
                class="color-option"
                style="background-color: #9c88ff"
                data-color="#9c88ff"
              ></div>
              <div
                class="color-option"
                style="background-color: #487eb0"
                data-color="#487eb0"
              ></div>
            </div>
            <input type="text" placeholder="Write and double click" id="text" />
            <button id="text-reset-btn" class="basic-btn">RESET</button>
          </div>
        </div>
      </div>

      <button id="export-btn">Download Your Drawing</button>
      <button id="gotoTop">Top↑</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
